name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present

      - name: SSH Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ secrets.HOST_SSH_KEY }}
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USERNAME }}
          script: |
            # stop any running processes
            pm2 delete all || true

            cd /root/Juicy-Bot-v2

            # pull down your latest code
            git pull

            # reinstall npm deps
            npm install

            # make sure the folder for Lavalink exists
            mkdir -p src/command-handler/util/lavalink

            # download the Lavalink JAR from GitHub
            curl -L \
              -o src/command-handler/util/lavalink/Lavalink.jar \
              https://github.com/lavalink-devs/Lavalink/releases/download/4.0.8/Lavalink.jar

            # (re)start your bot
            pm2 start src/index.js --name juicy-bot
